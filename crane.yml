containers:
  gitlab_data:
    image: ubuntu:14.04
    run:
      cmd: ["/bin/true"]
      volume:
      - "/var/opt/gitlab"
      - "/var/log/gitlab"
      - "/etc/gitlab"

  gitlab_app:
    image: genezys/gitlab:7.8.4
    dockerfile: .
    run:
      detach: true
      publish:
      - "8080:80"
      - "2222:22"
      volumes-from:
      - gitlab_data

  gitlab_debug:
    image: genezys/gitlab:7.8.4
    run:
      rm: true
      tty: true
      interactive: true
      cmd: ["/bin/bash"]
      volumes-from:
      - gitlab_data

groups:
  default:
  - gitlab_app
  all:
  - gitlab_data
  - gitlab_app
  debug:
  - gitlab_debug
